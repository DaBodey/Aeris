<!DOCTYPE html>

<html>


    <head>

    <title>AriesNow</title>
    <meta charset="us-ascii">
  </head>

  <body bgcolor="C0C0C0">

    <article>

      <figure class="icons">
        <canvas id="clear-day" width="64" height="64">
        </canvas>

        <canvas id="clear-night" width="64" height="64">
        </canvas>

        <canvas id="partly-cloudy-day" width="64" height="64">
        </canvas>

        <canvas id="partly-cloudy-night" width="64" height="64">
        </canvas>

        <canvas id="cloudy" width="64" height="64">
        </canvas>

        <canvas id="rain" width="520" height="520">
        </canvas>

        <canvas id="sleet" width="64" height="64">
        </canvas>

        <canvas id="snow" width="64" height="64">
        </canvas>

        <canvas id="wind" width="64" height="64">
        </canvas>

        <canvas id="fog" width="64" height="64">
        </canvas>
      </figure>


    </article>

    <script src="skycons.js"></script>


    <!-- var my_val =  Android.getIcon('<%=icona %>'); -->

    <script type="text/javascript">

   var icons = new Skycons({"color": "blue"});

    var my_val = "rain";
    icons.add(my_val, my_val);
      icons.play();



    </script>
  </body>
</html>
